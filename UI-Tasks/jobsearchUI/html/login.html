<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>LOGIN/SIGNUP</title>
</head>

<body onload="viewlogin()">

    <div class="container">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="mainpage.html">FIND JOB</a>
            <a href="findcompany.html">FIND COMPANY</a>
            <a href="searchbylocation.html">SEARCH BY LOCATION</a>
            <a href="postjob.html">POST JOB</a>
            <a href="viewprofile.html">YOUR PROFILE</a>
            <a href="requestvacancy.html">REQUEST A VACANCY</a>
            <a href="viewpublishedjobs.html">VIEW PUBLISHED JOBS</a>
        </div>
        <div class="navbar">
            <ul>
                <button onmouseover="openNav()" class="hambug"><i class="fa fa-bars" aria-hidden="true"></i></button>
                <li style="float:left">JOB HUNT</li>
            </ul>
        </div>



        <div id="myDIV" class="nav" class="row col-25">
            <button class="btn active" type="submit" onclick="viewlogin()">LOGIN</button><button class="btn" type="submit"
                onclick="viewsignup()">SIGNUP</button>
        </div>
        <div class="forms">
            <form action="#" id="login">
                <div class="login">
                    <label for="email" class="row col-25"><b>EMAIL*</b></label>
                    <input id="email" class="row col-75" type="email" placeholder="Your Email ID.." name="email"
                        required>
                    <label for="psw" class="row col-25"><b>PASSWORD*</b></label>
                    <input id="pwd" class="row col-75" type="password" placeholder="Enter Password" name="psw" required>
                    <label class="col-25"><input type="checkbox" checked="checked" name="remember"> Remember me</label>
                </div>
                <div class="nav">
                    <button type="submit" id="login">LOGIN</button>
                    <button type="reset" id="cancel" class="cancelbtn">CANCEL</button>
                </div>
            </form>
            <form action="login.html" id="signup">
                <div class="signup">

                    <div id="defaultfields">
                            <label for="uname" class="row col-25"><b>USERNAME*</b></label>
                            <input type="text" class="row col-75" id="uname" name="username" placeholder="Your name.." required>
                            <label for="email" class="row col-25"><b>EMAIL*</b></label>
                            <input type="email" class="row col-75" id="email" name="email" placeholder="Your email id.."
                                required>
                            <label for="psw" class="row col-25"><b>PASSWORD*</b></label>
                            <input id="pwd" class="row col-75" type="password" placeholder="Enter Password" name="psw" required>
                            <label for="psw" class="row col-25"><b>RETYPE PASSWORD*</b></label>
                            <input id="pwd" class="row col-75" type="password" placeholder="Reenter Password" name="cpsw"
                                required>
                        <div class="nav">
                            <div id="admin"><button type="button" onclick="viewadminfields()">REGISTER AS ADMIN OF A
                                    COMPANY?</button></div>
                        </div>
                        <label for="cname" class="row col-25"><b>COMPANY NAME*</b></label>
                        <input type="text" class="row col-75" id="cname" name="cname" placeholder="Company name.."
                            required>
                        <label for="designation" class="row col-25"><b>DESIGNATION*</b></label>
                        <input type="text" class="row col-75" id="cname" name="designation" placeholder="Your designation.."
                            required>
                        <label for="skills" class="row col-25"><b>ADD SKILLS TO YOUR PROFILE</b></label>

                        <div class="checkbox col-25">
                            <span>
                                <input type="checkbox" name="C" value="c"> C
                                <input type="checkbox" name="C++" value="c++"> C++
                                <input type="checkbox" name="Java" value="Java"> Java
                            </span>
                        </div>
                        <div class="nav">
                            <button type="submit" id="register">REGISTER</button>
                            <button type="reset" id="cancel" class="cancelbtn">CANCEL</button>
                        </div>
                    </div>
                </div>
            </form>                
                    <div id="adminoptional">
                    <form name="admin" action="login.html" id="signupadmin"  onsubmit="return validateForm()" method="post">
                        <div class="signupadmin">
                            <label for="uname" class="row col-25"><b>USERNAME*</b></label>
                            <input type="text" class="row col-75" id="uname" name="username" placeholder="Your name..">
                            <label for="email" class="row col-25"><b>EMAIL*</b></label>
                            <input type="email" class="row col-75" id="email" name="email" placeholder="Your email id..">
                            <label for="psw" class="row col-25"><b>PASSWORD*</b></label>
                            <input id="pwd" class="row col-75" type="password" placeholder="Enter Password" name="psw">
                            <label for="psw" class="row col-25"><b>RETYPE PASSWORD*</b></label>
                            <input id="pwd" class="row col-75" type="password" placeholder="Reenter Password" name="cpsw">

                            <div class="nav">
                                <div id="user"><button type="button" onclick="viewuserfields()">REGISTER AS USER?</button></div>
                            </div>
                            <label for="select-company" class="row col-25"><b>COMPANY NAME*</b></label>
                            <div class="tab" style="width:75%;">
                                <select id="select" name="company" oninput="this.className = ''">
                                    <option value="">Select Company Name:</option>
                                    <option value="1">Zilker Technology</option>
                                    <option value="2">Cognizant</option>
                                </select>
                            </div>
                            <div class="nav">
                                <button type="button" id="add" onclick="openForm()">NEW</button>
                            </div>
                            <div class="nav">
                                <input type="submit" value="REGISTER" name="Submit">   
                                <button type="reset" id="cancel" class="cancelbtn">CANCEL</button>
                            </div>
                        </div>
                    </form>
                    </div><br>

        
        </div>
    </div>
    <div class="form-popup" id="myForm">
        <form action="login.html" class="form-container">
            <h3>ADD NEW COMPANY</h3>
            <input type="text" placeholder="Enter new Company" name="newcomp" required>
            <button type="submit" id="addcomp" class="btn">ADD COMPANY</button>
            <button type="button" class="cancel btn" onclick="closeForm()">CLOSE</button>
        </form>
    </div>
</body>
<script src="../js/form.js"></script>
<script src="../js/styles.js"></script>
<script src="../js/validate.js"></script>

</html>
