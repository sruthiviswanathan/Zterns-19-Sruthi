</head>
<body>
        
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="mainpage.html">FIND JOB</a>
        <a href="findcompany.html">FIND COMPANY</a>
        <a href="searchbylocation.html">SEARCH BY LOCATION</a>

        <a href="requestvacancy.html">REQUEST A VACANCY</a>
        <a href="viewpublishedjobs.html">VIEW PUBLISHED JOBS</a>
</div>
<div class="navbar">
        <ul>
                <button onmouseover="openNav()" class="hambug"><i class="fa fa-bars" aria-hidden="true"></i></button>
                <li>JOB HUNT</li>
                <a href="#">
                        <li style="float:right"><i class="fa fa-user-circle" aria-hidden="true"></i>LOGOUT</li>
                </a>
        </ul>
</div>
    <form id="reviewForm" action="companydetails.html">
       
        <div class="tab">
                <h2>RATE A COMPANY</h2>
                        <select id="company" name ="company" oninput="this.className = ''" >
                          <option value="0">Select a Company:</option>
                          <option value="1">Zilker Technology</option>
                          <option value="2">Cognizant</option>
                        </select>
        <p><input type="number" placeholder="Rate this company on a Scale of 5" oninput="this.className = ''" name="rating" step=".01"></p>
          <p><textarea placeholder="Share something about this company..." oninput="this.className = ''" name="review" required></textarea></p>
        </div>
        <div class="tab">
                <h2>KNOW THE INTERVIEW PROCESS?</h2>
                <select id="job">
                        <option value="0">Select a Job Designation:</option>
                        <option value="1">Java Developer</option>
                        <option value="2">PHP Developer</option>
                </select>
                <p><textarea placeholder="Do you know about the interview process?..." oninput="this.className = ''" name="review"></textarea></p>
        </div>
        <div style="overflow:auto;">
          <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">PREVIOUS</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">NEXT</button>
          </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
        </div>
    </form>

</body>
<script src="../js/review.js"></script>
<script src="../js/styles.js"></script>
</html>
