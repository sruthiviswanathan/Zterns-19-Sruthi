        <div class="tit">
                <h3>APPLY VIA JOB HUNT!!!</h3>
        </div>
    <form action="#" name ="applyforjob" id="apply"  onsubmit="return applyForJob()" method="post" >
        <div class="apply">
            <label for="uname" class="row col-25"><b>USERNAME*</b></label>
            <input type="text" class="row col-75" id="uname" name="username" placeholder="Your name..">
            <label for="email" class="row col-25"><b>EMAIL*</b></label>
            <input type="email" class="row col-75" id="email" name="email" placeholder="Your email id..">
            <label for="years" class="row col-25"><b>HOW MANY YEARS YOU HAVE EXPERIENCE IN THIS JOB?(IF NIL '0')*</b></label>
            <input type="number" class="row col-75" id="years" name="years" placeholder="Enter your years of experience..">
            <label for="resume" class="row col-25"><b>UPLOAD RESUME*</b></label>
            <input type="file" class="row col-75" name="resume" accept=".doc, .docx,.ppt, .pptx,.txt,.pdf">
        </div><br>
        <div class="nav">
                <input type="submit" value="APPLY" name="Submit">  
            <button type="reset" id="cancel" class="cancelbtn">CANCEL</button>
        </div>
    </form>
    </div>
