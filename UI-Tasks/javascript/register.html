<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="register.css">
</head>
<body>

<h2>Registration Form</h2>

<div class="container">
  <form action="#">
    <div class="row">
      <div class="col-25 col-sm-12">
        <label for="fname">USERNAME</label>
      </div>
      <div class="col-75 col-sm-12">
        <input type="text" id="uname" name="username" placeholder="Your name..">
      </div>
    </div>

    <div class="row">
      <div class="col-25 col-sm-12">
        <label for="lname">EMAIL</label>
      </div>
      <div class="col-75 col-sm-12">
        <input type="email" id="lname" name="email" placeholder="Your email id..">
      </div>
    </div>

    <div class="row">
      <div class="col-25  col-sm-12">
        <label for="country">COUNTRY</label>
      </div>
      <div class="col-75 col-sm-12">
        <select id="country" name="country">
          <option value="australia">India</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
      </div>
    </div>


    <div class="row">
      <div class="col-25 col-sm-12">
        <label for="subject">ABOUT YOU</label>
      </div>
      <div class="col-75 col-sm-12">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>

    <div class="row">
      <input type="submit" class="col-sm-12" value="REGISTER">
    </div>
  </form>
</div>

</body>
</html>
