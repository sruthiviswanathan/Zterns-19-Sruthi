<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="toggle.css">
    <title>LOGIN/SIGNUP</title>
</head>
<body onload="viewlogin()">
        <div class="container">
            <div class="nav">
        <button type="submit"  onclick="viewlogin()">LOGIN</button><button type="submit"  onclick="viewsignup()">SIGNUP</button>
            </div>
        <form  id="login">     
        <div class="login">
                <label for="uname"><b>USERNAME</b></label>
                <input id="uname" type="text" placeholder="Enter Username" name="uname" required>
            
                <label for="psw"><b>PASSWORD</b></label>
                <input  id ="pwd" type="password" placeholder="Enter Password" name="psw" required>
                <label><input type="checkbox" checked="checked" name="remember"> Remember me</label><br>  
                <div class="nav">
                    <button type="button" id="login" onclick="fetchlogin()">LOGIN</button>
                    <button type="submit" id="cancel" class="cancelbtn">CANCEL</button>  
                </div>
        </div>
    </form>
    <form id="signup">
        <div class="signup">
                <label for="uname"><b>USERNAME</b></label>
                <input type="text" id="uname" name="username" placeholder="Your name.."required>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="Your email id.."required>
                <label for="psw"><b>PASSWORD</b></label>
                <input  id="pwd" type="password" placeholder="Enter Password" name="psw" required>
                <label for="cname"><b>COMPANY NAME</b></label>
                <input type="text" id="cname" name="cname" placeholder="Company name.."required>
                <label for="designation"><b>DESIGNATION</b></label>
                <input type="text" id="cname" name="designation" placeholder="Your designation.."required>
                <div class="nav">
                    <button type="button" id="register" onclick="fetchregister()">REGISTER</button>
                    <button type="submit" id="cancel" class="cancelbtn">CANCEL</button>
                </div>
        </div>
    </form>
</div>
</body>
<script src="toggle.js"></script>
</html>
